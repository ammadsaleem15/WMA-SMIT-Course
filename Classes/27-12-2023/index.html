<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <center>
        <div style="display: flex; width: 130px; align-items: center; margin-bottom: 10px;">
            <h1>Forms</h1>
            <img src="https://razvanusc.github.io/profile/images/html.gif" width="50px" height="50px">
        </div>

        <form style="display: flex; flex-direction: column; width: 50%;">
            <input type="text" placeholder="username">
            <br>
            <input type="email" placeholder="email">
            <br>
            <input type="password" placeholder="password">
            <br>
            <input type="file" placeholder="file">
            <br>
            <input type="date" placeholder="date">
            <br>
            <input type="number" placeholder="number">
            <br>
            <input type="time" placeholder="time">
            <br>
            <input type="range" placeholder="range">
            <br>
        </form>
    </center>
</body>

</html>
