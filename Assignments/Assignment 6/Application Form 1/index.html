<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Form - 1</title>
</head>

<body>
  <header>
    <h1>Application Form - 1</h1>
  </header>

  <main>
    <form action="">
      <label for="First Name">
        First Name:
        <input type="text" id="First Name" />
      </label>
      <label for="Last Name">
        Last Name:
        <input type="text" id="Last Name" />
      </label>
      <br />
      <br />
      <label for="Date of Birth">
        Date of Birth:
        <input type="date" id="Date of Birth" />
      </label>
      <label for="Age">
        Age:
        <input type="number" id="age" min="0" />
      </label>
      <br />
      <br />
      <label for="Gender">
        Gender:
        <select id="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </label>
      <label for="E-mail">
        E-mail Address:
        <input type="text" id="E-mail" placeholder="Enter e-mail address" />
      </label>
      <br />
      <br />
      <label for="Position">
        Position Available:
        <input type="radio" name="Position" id="Position" /> Junior Developer
        <input type="radio" name="Position" id="Position" /> Mid-Level
        Developer <input type="radio" name="Position" id="Position" /> Junior
        Developer
      </label>
      <br />
      <br />
      <label for="Languages">
        Position Available:
        <input type="checkbox" name="Languages" id="Languages" /> Java
        <input type="checkbox" name="Languages" id="Languages" /> JavaScript
        <input type="checkbox" name="Languages" id="Languages" /> Python
      </label>
      <br />
      <br />
      <label for="Password">
        Password:
        <input type="password" id="Password" />
      </label>
      <label for="Confirm Password">
        Confirm Password:
        <input type="password" id="Confirm Password" />
      </label>
      <br>
      <br>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </main>
</body>

</html>
