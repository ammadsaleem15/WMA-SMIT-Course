<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Form - 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <header>
    <h1>Application Form - 1</h1>
  </header>

  <main>
    <form action="#">
      <label for="firstName">
        First Name:
        <input type="text" id="firstName" placeholder="Enter your first name" required />
      </label>
      <label for="lastName">
        Last Name:
        <input type="text" id="lastName" placeholder="Enter your last name" required />
      </label>

      <label for="dob">
        Date of Birth:
        <input type="date" id="dob" required />
      </label>
      <label for="age">
        Age:
        <input type="number" id="age" min="0" required />
      </label>

      <label for="gender">
        Gender:
        <select id="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>

      <label for="email">
        E-mail Address:
        <input type="email" id="email" placeholder="Enter your e-mail address" required />
      </label>

      <fieldset>
        <legend>Position Available:</legend>
        <label>
          <input type="radio" name="position" value="junior" required />
          Junior Developer
        </label>
        <label>
          <input type="radio" name="position" value="midLevel" required />
          Mid-Level Developer
        </label>
        <label>
          <input type="radio" name="position" value="senior" required />
          Senior Developer
        </label>
      </fieldset>

      <fieldset>
        <legend>Languages:</legend>
        <label>
          <input type="checkbox" name="languages" value="java" />
          Java
        </label>
        <label>
          <input type="checkbox" name="languages" value="javascript" />
          JavaScript
        </label>
        <label>
          <input type="checkbox" name="languages" value="python" />
          Python
        </label>
      </fieldset>

      <label for="password">
        Password:
        <input type="password" id="password" required />
      </label>

      <label for="confirmPassword">
        Confirm Password:
        <input type="password" id="confirmPassword" required />
      </label>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </main>
</body>

</html>
